<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/screen-style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <main id="main">
            <h1 id="title">Survey Form</h1>
            <p id="description">Description</p>
            <form id="survey-form">
                <div class="row">
                    <div><label id="name-label">Name</label></div>
                    <div><input id="name" name="name" placeholder="input your name" type="text" required></div>
                </div>
                <div class="row">
                    <div><label id="email-label">Email</label></div>
                    <div><input id="email" type="email" name="email" placeholder="input your email" required></div>
                </div>
                <div class="row">
                    <div><label id="number-label">Age</label></div>
                    <div><input id="number" type="number" name="age" min="1" max="125" placeholder="input your age" required></div>
                </div>
                <div class="row">
                    <div><label id="car-label">Best Car</label></div>
                    <div>
                        <select id="dropdown">
                            <option disabled selected value>Select a car</option>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div><label id="driver-level-label">Driver level</label></div>
                    <div>
                        <label for="low"><input id="low" type="radio" name="driver-level" value="low">Low</label>
                        <label for="medium"><input id="medium" type="radio" name="driver-level" value="medium">Medium</label>
                        <label for="high"><input id="high" type="radio" name="driver-level" value="high">High</label>
                    </div>
                </div>
                <div class="row">
                    <div><label id="cars">Which cars do you have?</label></div>
                    <div>
                        <label for="volvo"><input id="volvo" type="checkbox" name="car" value="volvo">Volvo</label>
                        <label for="audi"><input id="audi" type="checkbox" name="car" value="audi">Audi</label>
                        <label for="mercedes"><input id="mercedes" type="checkbox" name="car" value="mercedes">Mercedes</label>
                    </div>
                </div>
                <div class="row">
                    <div><label id="cars">Comment</label></div>
                    <div>
                        <textarea id="comment" name="comment">Volvo</textarea>
                    </div>
                </div>
                <div>
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </main>
    </body>
</html>
